# Only build tagged releases.
if: tag IS present

language: python
cache:
  directories:
    - /Library/Caches/Homebrew
    - $HOME/.cache/pip 

matrix:
  include:
    # - os: linux
      # python: 3.7
    - os: osx
      language: generic
  allow_failures:
    - os: linux

before_install:
  - if [ "$TRAVIS_OS_NAME" == "linux" ] ; then sudo apt install rpm -y ; fi

install: 
  - if [ "$TRAVIS_OS_NAME" == "osx" ] ; then sudo chmod +x build/macos/build.sh && build/macos/build.sh ; fi
  - if [ "$TRAVIS_OS_NAME" == "linux" ] ; then build/linux/build.sh ; fi

script: true

deploy:
  provider: releases
  api_key:
    secure: 
  file: 'PyMODA.dmg'
  on:
    repo: luphysics/PyMODA
    tags: true
  skip_cleanup: 'true'
